<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderização de PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="position">
        <div class="container">
            <!-- Top screen -->
            <div class="screen-area">
                <div class="screen">
                    <p class="screen-text"></p>
                </div>
                <div class="indicators">
                    <div class="led led-red"></div>
                    <div class="led led-yellow"></div>
                    <div class="led led-blue"></div>
                    <div class="led led-green"></div>
                </div>
            </div>

            <!-- Keyboard area -->
            <div class="keyboard">
                <!-- First row (A B C D) -->
                <div class="row">
                    <button class="button red">A</button>
                    <button class="button yellow">B</button>
                    <button class="button blue">C</button>
                    <button class="button green">D</button>
                </div>

                <!-- Second row (Enter, Livro, Desl., Liga) -->
                <div class="row">
                    <button class="button white">ENTER</button>
                    <button class="button white">LIVRO</button>
                    <button class="button red">DESL.</button>
                    <button class="button green">LIGA</button>
                </div>

                <div class="brand">
                    <h2>Pense Bem®</h2>
                </div>
                
            </div>
        </div>
    </div>
    <div class="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="sricpt.js"></script>
</body>

</html>
