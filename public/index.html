<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderização de PDF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="position">
        <div class="container">
            <!-- Adicionando os jogos e ajuda -->
            <div class="game-selection">
                <span class="game-1 game" data-="0">Jogo 1</span>
                <span class="game-2 game" data-=1>Jogo 2</span>
                <span class="game-3 game" data-=2>Jogo 3</span>
                <span class="game-4 game" data-=3>Jogo 4</span>
                <span class="game-5 game" data-=4>Jogo 5</span>
            </div>
            <!-- Top screen -->
            <div class="screen-area">
                <div class="screen">
                    <p class="screen-text">oi</p>
                </div>
                <div class="indicators">
                    <div class="led led-red"></div>
                    <div class="led led-yellow"></div>
                    <div class="led led-blue"></div>
                    <div class="led led-green"></div>
                </div>
            </div>

            <!-- Keyboard area -->
            <div class="keyboard">
                <!-- First row (A B C D) -->
                <div class="row">
                    <button class="button button-awnser red" data-="A">A</button>
                    <button class="button button-awnser yellow" data-="B">B</button>
                    <button class="button button-awnser blue" data-="C">C</button>
                    <button class="button button-awnser green" data-="D">D</button>
                </div>

                <!-- Second row (Enter, Livro, Desl., Liga) -->
                <div class="row">
                    <button class="button button-functions white"  id="cursor-def1" data-="ENTER">ENTER</button>
                    <button class="button button-functions white"  id="cursor-def2" data-="LIVRO">LIVRO</button>
                    <button class="button button-functions red"  id="cursor-def3" data-="DESL">DESL.</button>
                    <button class="button button-functions green" id="cursor-def4" data-="LIGA">LIGA</button>
                </div>

                <div class="brand">
                    <h2>Pense Bem®</h2>
                </div>

            </div>
        </div>
    </div>
    <div class="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="sricpt.js"></script>
</body>

</html>
